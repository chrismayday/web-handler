<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>应用名称 | 欢迎页</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/pace/pace.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="plugins/adminlte/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="css/global.css">
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv.min.js"></script>
    <script src="plugins/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!--头部-->
    <header class="main-header">
        <!--=include header.html -->
    </header>
    <!--侧边栏-->
    <aside class="main-sidebar">
        <!--=include sidebar.html -->
    </aside>

    <div class="content-wrapper">
        <!--导航栏-->
        <section class="content-header">
            <!--=include navbar.html -->
        </section>
        <!--正文-->
        <section class="content">
            <!--统计信息-->
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3 id="categCount">0</h3>
                            <p>品牌数量</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-ios-gear-outline"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6">
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3 id="gdsCount">0</h3>
                            <p>机型数量</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-iphone"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6">
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3 id="userCount">0</h3>
                            <p>注量用户数</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6">
                    <div class="small-box bg-red">
                        <div class="inner">
                            <h3 id="requestCount">0</h3>
                            <p>昨日调用次数</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--登录量图表-->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">在线人数</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="折叠">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                                title="移除">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="areaChart" style="height:250px"></canvas>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">使用次数</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="折叠">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                                title="移除">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="barChart" style="height:250px"></canvas>
                    </div>
                </div>
            </div>
            <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-info"></i> 温馨提示</h4>
                <ol>
                    <li>请不要随意增删类别，以免影响界面展示</li>
                    <li>商品新增时，可以使用自动填表功能，并手工微调机型名称、价格等字段</li>
                    <li>编辑完成后，请使用系统管理->缓存刷新功能点，刷新TV版后台服务的缓存，使修改生效</li>
                </ol>
            </div>
        </section>
    </div>
    <!--页脚-->
    <footer class="main-footer">
        <!--=include footer.html -->
    </footer>
    <!--模态窗口-->
    <div class="modal-wrapper">
        <!--=include modal.html -->
    </div>
</div>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="plugins/fastclick/fastclick.js"></script>
<script src="plugins/chartjs/Chart.min.js"></script>
<script src="plugins/pace/pace.min.js"></script>
<script src="plugins/adminlte/js/app.min.js"></script>
<script src="js/global.js"></script>
<script src="js/main.js"></script>
</body>
</html>
