<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>应用名称 | 登录</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="plugins/pace/pace.min.css">
    <link rel="stylesheet" href="plugins/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="plugins/adminlte/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="css/global.css">
    <!--[if lt IE 9]>
    <script src="plugins/html5shiv.min.js"></script>
    <script src="plugins/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>应用名称</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请输入管理员帐户及密码</p>
        <form>
            <div class="form-group has-feedback">
                <input id="username" type="text" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input id="rememberme" type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button id="submitbtn" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--模态窗口-->
<div class="modal-wrapper">
    <!--=include modal.html -->
</div>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="plugins/pace/pace.min.js"></script>
<script src="js/global.js"></script>
<script src="js/login.js"></script>
</body>
</html>
